{% extends 'base.html' %} {% block content %}
<form method="post" class="space-y-6">
  <h3 class="text-2xl font-semibold text-center mb-4 text-gray-700">
    Enter The Chat Room
  </h3>
  <div>
    <label class="block text-sm font-medium text-gray-600">Name:</label>
    <input
      type="text"
      placeholder="Pick a name!"
      name="name"
      value="{{name}}"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 focus:border-blue-400"
    />
  </div>
  <div class="join">
    <label class="block text-sm font-medium text-gray-600">Room Code:</label>
    <input
      type="text"
      placeholder="Room Code"
      name="code"
      value="{{code}}"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 focus:border-blue-400"
    />
    <button
      type="submit"
      name="join"
      class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300"
    >
      Join a Room
    </button>
  </div>
  <button
    type="submit"
    name="create"
    class="w-full bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300"
  >
    Create a Room
  </button>
  {% if error %}
  <ul class="text-red-500 text-sm mt-4">
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
